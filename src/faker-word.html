<style>
	ul.sub-data {
		list-style: none;
		display: table;
		padding-left: 0;
	}

	ul.sub-data li {
		display: table-row;
	}

	ul.sub-data li b {
		display: table-cell;
		padding-right: 1em;
	}
</style>

<eos-container header="Method" class="setting-padtop">
	<p>Faker method.</p>
	<ui-select ng-model="effect.faker_method">
		<ui-select-match placeholder="">{{$select.selected.name}}</ui-select-match>
		<ui-select-choices repeat="method in faker_methods | filter: $select.search">
			<div>
				<strong ng-bind-html="method.method | highlight: $select.search"></strong>
				<em ng-bind-html="'(' + method.method + ')' | highlight: $select.search"></em>
			</div>
			<small ng-bind-html="method.description | highlight: $select.search"></small>
		</ui-select-choices>
	</ui-select>
</eos-container>
